<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:form id="my-form">
        <h:commandButton value="click me"/>
        <h:dataTable value="#{appClient.events}" var="rowData">
            <h:column>
                <f:facet name="header">
                    id
                </f:facet>
                <h:outputText value="#{rowData[0]}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    name
                </f:facet>
                <h:outputText value="#{rowData[1]}"/>
            </h:column>
        </h:dataTable>

        <h:commandButton value="Insert Event" action="#{appClient.insertEvent()}" update="my-form"/>
        <h:inputText value="#{appClient.id}" label="ID"/><br/>
        <h:inputText value="#{appClient.name}" label="Name"/><br/>
        <h:outputText value="#{appClient.status}" label="Status"/>
    </h:form>
</html>
